<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display navigation directions</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { height: 100vh; top: 0; bottom: 0; width: 100%;}
/* #app {  z-index: 9999; background-color: red;} */
</style>
</head>
<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
      <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css" type="text/css">
      <div id="map">
        <div id="app">
          <div>
            <script type="module" src="/src/main.js"></script>
      </div>

      <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZHVuZ3V5ZW4wMyIsImEiOiJjbTRmdTJkOWgxZXpoMnFwemloZWh3YzRuIn0.bmINPlDOGZSmlj4JjxMjFg';
          const map = new mapboxgl.Map({
              container: 'map',
              // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
              style: 'mapbox://styles/mapbox/streets-v12',
              center: [106.5012983, 10.7753449],
              zoom: 13
          });

          map.addControl(
              new MapboxDirections({
                  accessToken: mapboxgl.accessToken
              }),
              'top-left'
          );
      </script>

    </div>
  </div>
  
</body>
</html>
